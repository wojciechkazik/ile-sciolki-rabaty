<body>
  <h2>Kalkulator ÅšciÃ³Å‚kowania Rabat</h2>
  <form id="mulchCalculatorForm">
    <label for="landArea">Powierzchnia rabaty (mÂ²):</label>
    <input type="number" id="landArea" placeholder="Wpisz powierzchniÄ™ rabaty" required>

    <label for="mulchDepth">GruboÅ›Ä‡ warstwy Å›ciÃ³Å‚ki (cm):</label>
    <input type="number" id="mulchDepth" placeholder="Wpisz gruboÅ›Ä‡ warstwy" required>

    <label for="materialType">Rodzaj materiaÅ‚u Å›ciÃ³Å‚kujÄ…cego:</label>
    <select id="materialType" onchange="toggleMaterialFields()">
      <option value="kora">Kora</option>
      <option value="kamieÅ„">KamieÅ„</option>

    <!-- Pole wyboru frakcji dla kory -->

      <label for="barkFraction">Wybierz frakcjÄ™ kory:</label>
      <select id="barkFraction">

        <option value="gruba">Kora sosnowa gruba (40-80mm)</option>
        <option value="sortowana">Kora sosnowa sortowana bardzo gruba</option>

    <!-- Pole wyboru rodzaju kamienia -->
    <div id="stoneTypeField" style="display: none;">
      <label for="stoneType">Wybierz rodzaj kamienia:</label>
      <select id="stoneType">
        <optgroup label="Granik">
          <option value="gran_bardzo_drobny">Granik Bardzo drobny (0â€“8â€¯mm)</option>
          <option value="gran_drobny">Granik Drobny (8â€“16â€¯mm)</option>
          <option value="gran_Å›redni">Granik Åšredni (16â€“22â€¯mm)</option>
          <option value="gran_gruby">Granik Gruby (30â€“60â€¯mm oraz >60â€¯mm â€“ kruszywo techniczne)</option>

        <optgroup label="Bazalt">
          <option value="bazalt_bardzo_drobny">Bazalt Bardzo drobny (0â€“8â€¯mm)</option>
          <option value="bazalt_drobny">Bazalt Drobny (8â€“16â€¯mm)</option>
          <option value="bazalt_Å›redni">Bazalt Åšredni (16â€“22â€¯mm)</option>
          <option value="bazalt_gruby">Bazalt Gruby (30â€“60â€¯mm oraz >60â€¯mm â€“ kruszywo techniczne)</option>
        </optgroup>
        <optgroup label="Gnejs">
          <option value="gnejs_bardzo_drobny">Gnejs Bardzo drobny (0â€“8â€¯mm)</option>
          <option value="gnejs_drobny">Gnejs Drobny (8â€“16â€¯mm)</option>
          <option value="gnejs_Å›redni">Gnejs Åšredni (16â€“22â€¯mm)</option>
          <option value="gnejs_gruby">Gnejs Gruby (30â€“60â€¯mm oraz >60â€¯mm â€“ kruszywo techniczne)</option>

    <label for="excessPercentage">Dodatkowy zapas materiaÅ‚u (%):</label>
    <input type="number" id="excessPercentage" placeholder="Wpisz procent nadmiaru" value="0">

    <!-- Pole dla ceny â€“ etykieta zmienia siÄ™ dynamicznie -->
    <div id="priceField">
      <label id="priceLabel" for="priceOption">Koszt kory za mÂ³ (zÅ‚):</label>
      <select id="priceOption" onchange="toggleCustomPriceField()">
        <!-- DomyÅ›lnie dla kory -->
        <option value="300">Standard (300 zÅ‚/mÂ³)</option>
        <option value="custom">WÅ‚asna cena</option>
      </select>
    </div>
    <div id="customPriceField" style="display: none;">
      <label for="customPrice">Wpisz wÅ‚asnÄ… cenÄ™:</label>

  <div id="mulchResult" class="results" style="display: none;"></div>

  <script>
    function toggleMaterialFields() {
      const material = document.getElementById('materialType').value;
      if(material === 'kora'){
        document.getElementById('barkFractionField').style.display = 'block';
        document.getElementById('stoneTypeField').style.display = 'none';
        document.getElementById('priceLabel').innerText = "Koszt kory za mÂ³ (zÅ‚):";
        document.getElementById('priceOption').innerHTML = 
          `<option value="300">Standard (300 zÅ‚/mÂ³)</option>
           <option value="custom">WÅ‚asna cena</option>`;
      } else {
        document.getElementById('barkFractionField').style.display = 'none';
        document.getElementById('stoneTypeField').style.display = 'block';
        document.getElementById('priceLabel').innerText = "Koszt kamienia za tonÄ™ (zÅ‚):";
        document.getElementById('priceOption').innerHTML = 
          `<option value="100">Standard (100 zÅ‚/tona)</option>
           <option value="200">Premium (200 zÅ‚/tona)</option>
           <option value="custom">WÅ‚asna cena</option>`;
      }
      toggleCustomPriceField();
    }

    function toggleCustomPriceField() {
      const priceOption = document.getElementById('priceOption').value;
      document.getElementById('customPriceField').style.display = priceOption === "custom" ? "block" : "none";
    }

    function calculateMulch() {
      // Pobranie danych wejÅ›ciowych
      const landArea = parseFloat(document.getElementById('landArea').value);
      const mulchDepth = parseFloat(document.getElementById('mulchDepth').value) / 100; // cm -> m
      if (isNaN(landArea) || isNaN(mulchDepth)) {
        alert("ProszÄ™ wypeÅ‚niÄ‡ pola dotyczÄ…ce powierzchni i gruboÅ›ci warstwy.");
        return;
      }
      
      // Obliczenie podstawowej objÄ™toÅ›ci materiaÅ‚u
      const baseVolume = landArea * mulchDepth;
      
      // UwzglÄ™dnienie dodatkowego zapasu
      const excessPercentage = parseFloat(document.getElementById('excessPercentage').value);
      const excessCoefficient = isNaN(excessPercentage) ? 0 : excessPercentage / 100;
      const finalVolume = baseVolume * (1 + excessCoefficient);
      
      // Pobranie ceny
      let priceOption = document.getElementById('priceOption').value;
      let materialPrice;
      if (priceOption === "custom") {
        materialPrice = parseFloat(document.getElementById('customPrice').value);
        if (isNaN(materialPrice)) {
          alert("ProszÄ™ podaÄ‡ wÅ‚asnÄ… cenÄ™.");
          return;
        }
      } else {
        materialPrice = parseFloat(priceOption);
      }
      
      // Sprawdzenie rodzaju materiaÅ‚u
      const material = document.getElementById('materialType').value;
      let resultHTML = `<p style="margin-bottom:20px;"><strong>ObjÄ™toÅ›Ä‡ materiaÅ‚u:</strong> ${landArea} mÂ² Ã— ${(mulchDepth).toFixed(2)} m = ${baseVolume.toFixed(2)} mÂ³</p>
                         <p style="margin-bottom:20px;"><strong>ObjÄ™toÅ›Ä‡ materiaÅ‚u z nadmiarem:</strong> ${baseVolume.toFixed(2)} mÂ³ Ã— (1 + ${excessCoefficient.toFixed(2)}) = ${finalVolume.toFixed(2)} mÂ³</p>`;
      
      if(material === "kamieÅ„"){
        // StaÅ‚a gÄ™stoÅ›Ä‡ kamienia: 2 t/mÂ³
        const density = 2;
        // Obliczenie wagi kamienia
        const weight = finalVolume * density;
        // Obliczenie kosztu
        const cost = weight * materialPrice;
        resultHTML += `<p style="margin-bottom:20px;"><strong>Waga materiaÅ‚u:</strong> ${finalVolume.toFixed(2)} mÂ³ Ã— ${density} t/mÂ³ = ${weight.toFixed(2)} t <span>ðŸ‘ˆ tyle kamienia potrzebujesz</span></p>
                       <p style="margin-bottom:20px;"><strong>Koszt materiaÅ‚u:</strong> ${weight.toFixed(2)} t Ã— ${materialPrice.toFixed(2)} zÅ‚/tona = ${cost.toFixed(2)} zÅ‚ <span>ðŸ‘ˆ tyle bÄ™dzie kosztowaÄ‡ kamieÅ„</span></p>`;
      } else {
        // Dla kory, wynik podawany jest jako objÄ™toÅ›Ä‡
        const cost = finalVolume * materialPrice;
        resultHTML += `<p style="margin-bottom:20px;"><strong>ObjÄ™tnoÅ›Ä‡ materiaÅ‚u:</strong> ${finalVolume.toFixed(2)} mÂ³ <span>ðŸ‘ˆ tyle kory potrzebujesz</span></p>
                       <p style="margin-bottom:20px;"><strong>Koszt materiaÅ‚u:</strong> ${finalVolume.toFixed(2)} mÂ³ Ã— ${materialPrice.toFixed(2)} zÅ‚/mÂ³ = ${cost.toFixed(2)} zÅ‚ <span>ðŸ‘ˆ tyle bÄ™dzie kosztowaÄ‡ kora</span></p>`;
      }
      
      // WyÅ›wietlenie wyniku
      document.getElementById('mulchResult').innerHTML = resultHTML;
      document.getElementById('mulchResult').style.display = 'block';
      
      // Dodanie guzika z eBookiem, jeÅ›li jeszcze nie zostaÅ‚ dodany
      if (!document.getElementById('ebookOffer')) {
        const ebookOfferHTML = 
          `<div class="button-container" id="ebookOffer">
            <a href="https://wytwornia-zieleni.pl/rabaty-ogrodowe-gotowe-projekty" target="_blank" class="wycena-button-fiolet">
              Plan jesz ogrÃ³dðŸŒ²?<br>SprawdÅº gotowe projekty rabat ogrodowych!
            </a>
          </div>
          <p id="ebookInfo">Z kodem "BLOG-WZ" zniÅ¼ka na peÅ‚nÄ… wersjÄ™ ebooka ðŸŒ¿âœ¨</p>`;
        document.getElementById('mulchResult').innerHTML += ebookOfferHTML;
      }
    }
  </script>

  <!-- Kod do dynamicznej zmiany wysokoÅ›ci iframe -->
  <script>
