<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator ≈öci√≥≈Çkowania Rabat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #FFFFFF;
      overflow-x: hidden;
    }
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: none;
      box-sizing: border-box;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0f4e55;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #093a40;
    }
    .results {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 20px 0;
    }
    .wycena-button-fiolet {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      max-width: 500px;
      min-width: 250px;
      font-size: clamp(16px, 1.8vw, 24px);
      background: #8e42ff;
      color: white !important;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 15px;
      padding: 20px 25px;
      line-height: 1.4;
      transition: all 300ms ease-in-out;
      box-shadow: 0 4px 10px rgba(142, 66, 255, 0.4);
      white-space: normal;
      word-wrap: break-word;
    }
    .wycena-button-fiolet:hover {
      transform: scale(1.07);
      background: #7a36db;
      transition: all 200ms ease-in-out;
    }
  </style>
</head>
<body>
  <h2>Kalkulator ≈öci√≥≈Çkowania Rabat</h2>
  <form id="mulchCalculatorForm">
    <!-- Powierzchnia rabaty -->
    <label for="landArea">Powierzchnia rabaty (m¬≤):</label>
    <input type="number" id="landArea" placeholder="Wpisz powierzchniƒô rabaty" required>
    
    <!-- Wyb√≥r materia≈Çu -->
    <label for="materialType">Rodzaj materia≈Çu ≈õci√≥≈ÇkujƒÖcego:</label>
    <select id="materialType" onchange="onMaterialChange()">
      <option value="kora">Kora sosnowa</option>
      <option value="kamie≈Ñ">Kamie≈Ñ ozdobny</option>
    </select>
    
    <!-- Pola dla kory -->
    <div id="barkFields">
      <label for="barkFraction">Wybierz frakcjƒô kory:</label>
      <select id="barkFraction" onchange="updatePriceOption(); updateDefaultThickness()">
        <option value="drobna">Kora sosnowa drobna (0‚Äì20‚ÄØmm)</option>
        <option value="≈õrednia" selected>Kora sosnowa ≈õrednia (20‚Äì40‚ÄØmm)- najczƒô≈õciej u≈ºywana</option>
        <option value="gruba">Kora sosnowa gruba (40‚Äì80‚ÄØmm)- najczƒô≈õciej u≈ºywana</option>
        <option value="sortowana">Kora sosnowa sortowana bardzo gruba</option>
      </select>
      
      <!-- Pole wyboru opakowania -->
      <label for="packagingOption">Wybierz rodzaj opakowania:</label>
      <select id="packagingOption">
        <option value="paleta" selected>Paleta (zakup hurtowy)</option>
        <option value="worek">Na worki 80l (+20-30% ceny)</option>
      </select>
    </div>
    
    <!-- Pola dla kamienia -->
    <div id="stoneFields" style="display:none;">
      <label for="stoneType">Wybierz rodzaj kamienia:</label>
      <select id="stoneType" onchange="updatePriceOption(); updateDefaultThickness()">
         <option value="gran">Granit (230 z≈Ç/t)</option>
         <option value="bazalt">Bazalt (200 z≈Ç/t)</option>
         <option value="wapien">Wapie≈Ñ (380 z≈Ç/t)</option>
         <option value="otoczak">Otoczak rzeczny (150 z≈Ç/t)</option>
         <option value="gnejs">Gnejs (400 z≈Ç/t)</option>
         <option value="lup">≈Åupek (400 z≈Ç/t)</option>
         <option value="serpentynit">Serpentynit (280 z≈Ç/t)</option>
         <option value="bialaMarianna">Bia≈Ça Marianna (380 z≈Ç/t)</option>
         <option value="egzotyczne">Egzotyczne otoczaki i grysy (1500 z≈Ç/t)</option>
      </select>
      
      <label for="stoneFraction">Wybierz frakcjƒô kamienia:</label>
      <select id="stoneFraction" onchange="updateDefaultThickness()">
         <option value="bardzo_drobny">Bardzo drobny (0‚Äì8 mm)</option>
         <option value="drobny">Drobny (8‚Äì16 mm)</option>
         <option value="≈õredni" selected>≈öredni (16‚Äì22 mm)</option>
         <option value="gruby">Gruby (30‚Äì60 mm)</option>
         <option value="bardzo_gruby">Bardzo gruby (>60 mm)</option>
      </select>
    </div>
    
    <!-- Pole grubo≈õci warstwy -->
    <label for="thicknessInput">Grubo≈õƒá warstwy (cm):</label>
    <input type="number" id="thicknessInput" placeholder="Grubo≈õƒá warstwy w cm">
    
    <!-- Dodatkowy zapas materia≈Çu -->
    <label for="excessPercentage">Dodatkowy zapas materia≈Çu (%):</label>
    <input type="number" id="excessPercentage" placeholder="Wpisz procent nadmiaru" value="0">
    
    <!-- Pole dla ceny ‚Äì dynamicznie aktualizowane -->
    <div id="priceField">
      <label id="priceLabel" for="priceOption">Cena/m¬≥ (z≈Ç):</label>
      <select id="priceOption" onchange="toggleCustomPriceField()">
        <!-- Opcje bƒôdƒÖ ustawiane dynamicznie -->
      </select>
    </div>
    <div id="customPriceField" style="display: none;">
      <label for="customPrice">Wpisz w≈ÇasnƒÖ cenƒô:</label>
      <input type="number" id="customPrice" placeholder="Wpisz cenƒô">
    </div>
    
    <button type="button" onclick="calculateMulch()">Oblicz</button>
  </form>
  
  <div id="mulchResult" class="results" style="display: none;"></div>
  
  <script>
    // Aktualizacja widoczno≈õci p√≥l w zale≈ºno≈õci od wybranego materia≈Çu
    function onMaterialChange() {
      const material = document.getElementById('materialType').value;
      if(material === 'kora'){
        document.getElementById('barkFields').style.display = 'block';
        document.getElementById('stoneFields').style.display = 'none';
        document.getElementById('priceLabel').innerText = "Cena/m¬≥ (z≈Ç):";
        updateDefaultThickness(); // domy≈õlnie 5 cm dla kory
      } else {
        document.getElementById('barkFields').style.display = 'none';
        document.getElementById('stoneFields').style.display = 'block';
        document.getElementById('priceLabel').innerText = "Cena/t (z≈Ç):";
        updateDefaultThickness();
      }
      updatePriceOption();
    }
    
    // Ustawienie domy≈õlnej grubo≈õci w zale≈ºno≈õci od materia≈Çu i frakcji
    function updateDefaultThickness() {
      const material = document.getElementById('materialType').value;
      let defaultThickness = 5; // dla kory
      if(material === 'kamie≈Ñ'){
        const stoneFraction = document.getElementById('stoneFraction').value;
        if(stoneFraction === "bardzo_drobny"){
          defaultThickness = 3;
        } else if(stoneFraction === "drobny" || stoneFraction === "≈õredni"){
          defaultThickness = 4;
        } else if(stoneFraction === "gruby"){
          defaultThickness = 6;
        } else if(stoneFraction === "bardzo_gruby"){
          defaultThickness = 8;
        }
      }
      document.getElementById('thicknessInput').value = defaultThickness;
    }
    
    // Aktualizacja opcji ceny w zale≈ºno≈õci od wybranego materia≈Çu
    function updatePriceOption() {
      const material = document.getElementById('materialType').value;
      let priceHTML = "";
      if(material === "kora") {
        const barkFraction = document.getElementById('barkFraction').value;
        let standardPrice;
        if (barkFraction === "drobna") {
          standardPrice = 260;
        } else if (barkFraction === "≈õrednia") {
          standardPrice = 325;
        } else if (barkFraction === "gruba") {
          standardPrice = 520;
        } else if (barkFraction === "sortowana") {
          standardPrice = null;
        }
        if (standardPrice !== null && standardPrice !== undefined) {
          priceHTML = `<option value="${standardPrice}">${standardPrice}</option>
                       <option value="custom">W≈Çasna cena</option>`;
        } else {
          priceHTML = `<option value="custom">W≈Çasna cena</option>`;
        }
      } else { // kamie≈Ñ
        const stoneType = document.getElementById('stoneType').value;
        let standardPrice;
        if(stoneType === "gran"){
          standardPrice = 230;
        } else if(stoneType === "bazalt"){
          standardPrice = 200;
        } else if(stoneType === "wapien"){
          standardPrice = 380;
        } else if(stoneType === "otoczak"){
          standardPrice = 150;
        } else if(stoneType === "gnejs"){
          standardPrice = 400;
        } else if(stoneType === "lup"){
          standardPrice = 400;
        } else if(stoneType === "serpentynit"){
          standardPrice = 280;
        } else if(stoneType === "bialaMarianna"){
          standardPrice = 380;
        } else if(stoneType === "egzotyczne"){
          standardPrice = 1500;
        }
        if (standardPrice !== null && standardPrice !== undefined) {
          priceHTML = `<option value="${standardPrice}">${standardPrice}</option>
                       <option value="custom">W≈Çasna cena</option>`;
        } else {
          priceHTML = `<option value="custom">W≈Çasna cena</option>`;
        }
      }
      document.getElementById('priceOption').innerHTML = priceHTML;
      toggleCustomPriceField();
    }
    
    // Pokazanie pola w≈Çasnej ceny, gdy u≈ºytkownik wybierze opcjƒô "W≈Çasna cena"
    function toggleCustomPriceField() {
      const priceOption = document.getElementById('priceOption').value;
      document.getElementById('customPriceField').style.display = priceOption === "custom" ? "block" : "none";
    }
    
    // G≈Ç√≥wna funkcja obliczajƒÖca wyniki
    function calculateMulch() {
      const landArea = parseFloat(document.getElementById('landArea').value);
      if (isNaN(landArea)) {
        alert("Proszƒô wype≈Çniƒá pole dotyczƒÖce powierzchni rabaty.");
        return;
      }
      
      // Pobranie grubo≈õci warstwy (warto≈õƒá z pola input)
      let thicknessCm = parseFloat(document.getElementById('thicknessInput').value);
      if(isNaN(thicknessCm) || thicknessCm <= 0){
        alert("Proszƒô podaƒá poprawnƒÖ grubo≈õƒá warstwy.");
        return;
      }
      const thickness = thicknessCm / 100;
      
      // Obliczenie objƒôto≈õci materia≈Çu
      const baseVolume = landArea * thickness;
      const excessPercentage = parseFloat(document.getElementById('excessPercentage').value);
      const excessCoefficient = isNaN(excessPercentage) ? 0 : excessPercentage / 100;
      const finalVolume = baseVolume * (1 + excessCoefficient);
      
      let materialPrice;
      let priceOptionVal = document.getElementById('priceOption').value;
      if(priceOptionVal === "custom"){
        materialPrice = parseFloat(document.getElementById('customPrice').value);
        if(isNaN(materialPrice)){
          alert("Proszƒô podaƒá w≈ÇasnƒÖ cenƒô.");
          return;
        }
      } else {
        materialPrice = parseFloat(priceOptionVal);
      }
      
      const material = document.getElementById('materialType').value;
      let resultHTML = `<p><strong>Powierzchnia rabaty:</strong> ${landArea} m¬≤</p>
                        <p><strong>Grubo≈õƒá warstwy:</strong> ${thicknessCm.toFixed(2)} cm</p>
                        <p><strong>Objƒôto≈õƒá materia≈Çu:</strong> ${landArea} m¬≤ √ó ${thickness.toFixed(2)} m = ${baseVolume.toFixed(2)} m¬≥</p>
                        <p><strong>Objƒôto≈õƒá z nadmiarem:</strong> ${baseVolume.toFixed(2)} m¬≥ √ó (1 + ${excessCoefficient.toFixed(2)}) = ${finalVolume.toFixed(2)} m¬≥</p>`;
      
      if(material === "kora"){
        // Dla kory ‚Äì uwzglƒôdnienie opakowania
        const packaging = document.getElementById('packagingOption').value;
        let adjustedPrice = materialPrice;
        if(packaging === "worek"){
          adjustedPrice = materialPrice * 1.2;
        }
        const cost = finalVolume * adjustedPrice;
        let bagInfo = "";
        if(packaging === "worek"){
          const numberOfBags = finalVolume / 0.08;
          bagInfo = `<p><strong>Liczba work√≥w 80l:</strong> ${numberOfBags.toFixed(0)}</p>`;
        }
        resultHTML += `<p><strong>Objƒôtno≈õƒá kory:</strong> ${finalVolume.toFixed(2)} m¬≥</p>
                       <p><strong>Koszt kory:</strong> ${finalVolume.toFixed(2)} m¬≥ √ó ${adjustedPrice.toFixed(2)} z≈Ç = ${cost.toFixed(2)} z≈Ç</p>
                       ${bagInfo}`;
      } else {
        // Dla kamienia ‚Äì przeliczanie objƒôto≈õci na wagƒô przy u≈ºyciu gƒôsto≈õci
        let density = 2;
        const stoneType = document.getElementById('stoneType').value;
        if(stoneType === "gran"){
          density = 1.5;
        } else if(stoneType === "bazalt"){
          density = 1.9;
        } else if(stoneType === "wapien"){
          density = 1.7;
        } else if(stoneType === "otoczak"){
          density = 1.7;
        } else if(stoneType === "gnejs"){
          density = 1.8;
        } else if(stoneType === "lup"){
          density = 1.7;
        } else if(stoneType === "serpentynit"){
          density = 1.7;
        } else if(stoneType === "bialaMarianna"){
          density = 1.8;
        } else if(stoneType === "egzotyczne"){
          density = 1.8;
        }
        const weight = finalVolume * density;
        const cost = weight * materialPrice;
        resultHTML += `<p><strong>Waga kamienia:</strong> ${finalVolume.toFixed(2)} m¬≥ √ó ${density} t/m¬≥ = ${weight.toFixed(2)} t</p>
                       <p><strong>Koszt kamienia:</strong> ${weight.toFixed(2)} t √ó ${materialPrice.toFixed(2)} z≈Ç = ${cost.toFixed(2)} z≈Ç</p>`;
      }
      
      // Usuniƒôto wy≈õwietlanie informacji o u≈ºytej cenie
      
      document.getElementById('mulchResult').innerHTML = resultHTML;
      document.getElementById('mulchResult').style.display = 'block';
      
      if (!document.getElementById('ebookOffer')) {
        const ebookOfferHTML = 
          `<div class="button-container" id="ebookOffer">
            <a href="https://wytwornia-zieleni.pl/rabaty-ogrodowe-gotowe-projekty" target="_blank" class="wycena-button-fiolet">
              Planujesz ogr√≥düå≤?<br>Sprawd≈∫ gotowe projekty rabat ogrodowych!
            </a>
          </div>
          <p id="ebookInfo">Z kodem "BLOG-WZ" zni≈ºka na pe≈ÇnƒÖ wersjƒô ebooka üåø‚ú®</p>`;
        document.getElementById('mulchResult').innerHTML += ebookOfferHTML;
      }
    }
    
    // Nas≈Çuchiwanie zmian w polach
    document.getElementById('barkFraction').addEventListener('change', function(){
      updatePriceOption();
      updateDefaultThickness();
    });
    document.getElementById('stoneType').addEventListener('change', function(){
      updatePriceOption();
      updateDefaultThickness();
    });
    document.getElementById('stoneFraction').addEventListener('change', function(){
      updateDefaultThickness();
    });
    window.addEventListener('load', function(){
      onMaterialChange();
      updatePriceOption();
    });
  </script>
  
  <!-- Skrypt do dynamicznej zmiany wysoko≈õci iframe -->
  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ height: height }, "*");
    }
    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
